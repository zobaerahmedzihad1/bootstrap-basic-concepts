<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cnd link -->
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap container</title>
  </head>
  <body>
    <h1 class="text-primary">Learn Bootstrap container class</h1>
    <div class="container-sm items1">100% wide until small breakpoint</div>
    <div class="container-md items2">100% wide until medium breakpoint</div>
    <div class="container-lg items3">100% wide until large breakpoint</div>
    <div class="container-xl items4">
      100% wide until extra large breakpoint
    </div>
    <div class="container-xxl items5">
      100% wide until extra extra large breakpoint
    </div>
  </body>
</html>
